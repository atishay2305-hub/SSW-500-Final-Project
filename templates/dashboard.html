<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .image-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            max-width: 300px; /* Set a maximum width for the image container */
            margin: 20px auto; /* Center the container horizontally */
        }

        img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
            height: auto; /* Maintain the image aspect ratio */
            display: block; /* Remove extra space below the image */
            margin: 0 auto; /* Center the image within the container */
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('quiz') }}">Take Quiz</a></li>
        </ul>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </nav>
    <h1>Welcome to the Dashboard, {{ session['username'] }}!</h1>
    <div class="image-container">
        <img src="../static/img.jpg">
    </div>
</body>

</html>
